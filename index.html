<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks, CGPA, and Percentage Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Marks, CGPA & Percentage Converter</h2>

        <!-- Convert 1 to 2 Selection (Side by Side) -->
        <div class="input-row">
            <label for="inputType">CONVERT:</label>
            <select id="inputType">
                <option value="marks">Marks</option>
                <option value="cgpa">CGPA</option>
                <option value="percentage">Percentage</option>
            </select>

            <label for="outputType">TO</label>
            <select id="outputType">
                <option value="marks">Marks</option>
                <option value="cgpa">CGPA</option>
                <option value="percentage">Percentage</option>
            </select>
        </div>

        <!-- Total Marks, CGPA, and Percentage Inputs -->
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" placeholder="Enter total marks" step="any">

        <label for="totalCGPA">Total CGPA:</label>
        <input type="number" id="totalCGPA" placeholder="Enter total CGPA" step="any">

        <label for="totalPercentage">Total Percentage:</label>
        <input type="number" id="totalPercentage" placeholder="Enter total percentage (e.g., 100)" step="any">

        <!-- Input/Output Fields for Marks, CGPA, and Percentage -->
        <label for="marks">Marks:</label>
        <input type="number" id="marks" placeholder="Enter or view marks result" step="any">

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" placeholder="Enter or view CGPA result" step="any">

        <label for="percentage">Percentage:</label>
        <input type="number" id="percentage" placeholder="Enter or view percentage result" step="any">

        <!-- Submit and Reset Buttons (Side by Side) -->
        <div class="button-row">
            <button id="submitBtn">Convert</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
